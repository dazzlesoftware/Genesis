name: Team
description: Displays a single team member (test particle).
type: particle

form:
  fields:
    enabled:
      type: input.checkbox
      label: Enabled
      description: Globally enable to the particles.
      default: true

    members:
      type: collection.list
      array: true
      label: Members
      value: name
      ajax: true

      fields:
        .name:
          type: input.text
          label: Name
          skip: true

        .role:
          type: input.text
          label: Role

        .image:
          type: input.text
          label: Image

        .description:
          type: textarea.textarea
          label: Name
    stuff:
      type: collection.list
      array: true
      label: Empty Example
      value: name
      ajax: true

      fields:
        .name:
          type: input.text
          label: Name
          skip: true

        .role:
          type: input.text
          label: Role

        .image:
          type: input.text
          label: Image

        .description:
          type: textarea.textarea
          label: Name