name: Pickers Test
description: Colorpicker test.
type: particle

form:
  fields:
    enabled:
      type: input.checkbox
      label: Enabled
      description: Globally enable the particle.
      default: true

    color1:
      type: input.colorpicker
      label: Color 1
      default: '#fff'
    color2:
      type: input.colorpicker
      label: Color 2
      default: 'rgba(63, 146, 237, 0.7)'
    color3:
      type: input.colorpicker
      label: Color 3
      default: 'rgba(222, 94, 26, 0.1)'

    sep1:
      type: separator.separator

    keyvalue-1:
      type: collection.keyvalue
      label: Key Value Empty

    keyvalue-2:
      type: collection.keyvalue
      label: Key Value
      key_placeholder: Attribute (title, data-text, ...)
      value_placeholder: Value
      default:
        - style: 'display: none;'
        - data-set-test: 'hello world'

    keyvalue-3:
      type: collection.keyvalue
      label: Twitter Card
      key_placeholder: Attribute (title, data-text, ...)
      value_placeholder: Value
      size: small
      default:
        - name: 'twitter:card'
        - content: 'The card type, which will be one of “summary”, “summary_large_image”, “photo”, “gallery”, “product”, “app”, or “player”.'

    font-family-1:
      type: input.fonts
      label: Font 1
      default: 'family=Inconsolata:700,400&subset=latin,latin-ext'
    font-family-2:
      type: input.fonts
      label: Font 2
      default: 'family=Kalam:300&subset=latin,latin-ext'

    sep2:
      type: separator.separator

    icon-1:
      type: input.icon
      label: Icon 1
      default: 'fa fa-rocket fa-fw fa-spin fa-lg fa-rotate-180'
    icon-2:
      type: input.icon
      label: Icon 2
      default: 'fa fa-shield'
    icon-3:
      type: input.icon
      label: First Icon
      default: 'fa fa-adjust'
    icon-4:
      type: input.icon
      label: Last Icon
      default: 'fa fa-youtube-square'
    icon-5:
      type: input.icon
      label: Blank
      default: ''

    sep3:
      type: separator.separator

    file-1:
      type: input.filepicker
      label: Outside Scope
      root:
        - '/Users/w00fz/Sites/'
        - '/Users'
    file-2:
      type: input.filepicker
      label: Upper Level
      root: '/../../../'
    file-3:
      type: input.filepicker
      label: Array Test
      root:
        - 'media/images'
        - '../../../../../'
        - 'gantry-media://'
        - 'gantry-media://images'
        - 'gantry-media://imagez'
        - 'gantry-something://'
        - 'media/images/bla'
    file-4:
      type: input.filepicker
      label: "Filter: '^img-'"
      icon: fa-filter
      root: 'gantry-media://'
      filter: '^img-'
    file-5:
      type: input.imagepicker
      label: Image Picker
    file-6:
      type: input.imagepicker
      label: Media Path
      root: 'media/images'
    file-7:
      type: input.videopicker
      label: Video Picker
